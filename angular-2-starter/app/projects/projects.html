<div class="container">

	<div class="row spacer">
		<h1 class="text-center">Work / Projects</h1>
	</div>

	<div class="flex-center-container-row">
		<div *ngFor="let project of projects" class="col-lg-4 text-center projects">
			<div>
				<img class="img-thumbnail" src="{{project.image}}" (click)="chooseProject(project)" alt="project image">
				<p class="trunc">{{project.info | truncate}}</p>
			</div>

			<h2>{{project.name}}</h2>
			<p>{{project.category}}</p>
		</div>
	</div>

</div>
