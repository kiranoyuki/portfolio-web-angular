<div id="intro">

	<div class="container-fluid">
		<div class="row">
			<div id="intro-content" class="col-sm-8">
				<div>
					<h1>{{intro[0]}}</h1>
				</div>

				<div>
					<h5>{{intro[1]}}</h5>
					<h6>{{intro[2]}}</h6>
					<h6>{{intro[3]}}</h6>
					<h5 class="margin-top">Check out my connection below:</h5>
					<div class="network-icons">
						<a href="{{links.github}}" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
						<a href="{{links.linkedin}}" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
						<a href="{{links.mail}}" target="_blank"><i class="fa fa-envelope" aria-hidden="true"></i></a>

					</div>
				</div>
			</div>
			<div id="intro-bg" class="col-sm-4 noshow-on-phone">
				<img src="../assets/images/about/intro.png" alt="">
			</div>
		</div>
	</div>

	<div id="intro-scroll-button">
		<div class="flex-center-item" scrollTo scrollTargetSelector="#expertise">
			<h6><span></span></h6>
			<span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
		</div>
	</div>

</div>

<div class="gray-break">
</div>

<div id="expertise">


	<div class="container-fluid padding-content">

		<div class="title-right">
			<h2>/expertise</h2>
		</div>

		<div class="row">
			<div *ngFor="let exp of expertise"
			     class="col-sm-4 polaroid text-justify">
				<div class="text-center">
					<img src="{{exp.icon}}" alt="icon">
					<h3>{{exp.category}}</h3>
				</div>

				<h6>{{exp.description}}</h6>
			</div>
		</div>


	</div>

</div>

<div class="white-break">
</div>

<div id="skills">

	<div class="container-fluid padding-content">
		<div class="title-left">
			<h2>/Skills</h2>
		</div>

		<div class="row">
			<div id="languages" *ngIf="skills.languages" class="col-sm-4">
				<div class="polaroid">
					<div class="text-center skill-img">
						<img src="{{skills.icons[0]}}" alt="icon">
					</div>
					<div class="text-center content">
						<h3>Language</h3>
						<ul>
							<li *ngFor="let item of skills.languages"
							    class="skills-item"><h6>{{item}}</h6></li>
						</ul>
					</div>
				</div>

			</div>
			<div id="software" *ngIf="skills.software" class="col-sm-4">
				<div class="polaroid">
					<div class="text-center skill-img">
						<img src="{{skills.icons[1]}}" alt="icon">
					</div>
					<div class="text-center content">
						<h3>Software</h3>
						<ul>
							<li *ngFor="let item of skills.software"
							    class="skills-item"><h6>{{item}}</h6></li>
						</ul>
					</div>
				</div>

			</div>
			<div id="knowledge" *ngIf="skills.knowledge" class="col-sm-4">
				<div class="polaroid">
					<div class="text-center skill-img">
						<img src="{{skills.icons[2]}}" alt="icon">
					</div>
					<div class="text-center content">
						<h3>Knowlegde</h3>
						<ul>
							<li *ngFor="let item of skills.knowledge"
							    class="skills-item"><h6>{{item}}</h6></li>
						</ul>
					</div>
				</div>

			</div>
		</div>


		<div class="view-resume">
			<a href="{{resume}}" target="_blank"><button type='button' class="btn custom-btn">View My Resume</button></a>
		</div>
	</div>
</div>
