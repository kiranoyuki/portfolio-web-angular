<div class="work-item" (click)="chooseProject(project)">
	<div class="work-item-inner">
		<div class="project-img" [ngStyle]="{'background-image':'url('+ project.thumbnail +')'}"></div>
		<div class="overlay">
			<div class="overlay-inner"></div>
			<div class="overlay-content">
				<h4>{{project.name}}</h4>
				<div>
					<ul>
						<li *ngFor="let tag of project.tags">{{tag}}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
