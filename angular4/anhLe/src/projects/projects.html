<div class="project-container">

	<div class="project-inner-container">
		<div class="filter">
			<ul class="nav nav-tabs">
				<li role="presentation" *ngFor="let item of menu" [ngClass]="{'active': activeMenu === item}">
					<button type="button" class="my-tab-btn" (click)="setActiveTab(item)">{{item}}</button></li>

			</ul>
		</div>

		<div class="project-list">
			<group-fader [items]="display"></group-fader>
		</div>
	</div>


</div>

<div class="footer navbar-static-bottom text-center">

	<div class="network-icons">
		<a href="{{links.github}}" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
		<a href="{{links.linkedin}}" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
		<a href="{{links.email}}" target="_blank"><i class="fa fa-envelope" aria-hidden="true"></i></a>

	</div>
	<div>
		<p>All rights @ AnhLe - 2017</p>
	</div>

</div>
