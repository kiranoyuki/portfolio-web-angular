
<div id="contact">
	<div class="box noshow-on-phone"></div>

	<div class="container-fluid padding-content">

		<div class="quote">
			<img src="../assets/images/contact/quote.png" alt="quote">
		</div>

		<div class="row">
			<div id="left" class="col-sm-4">
				<div class="myPhoto">
					<img src="../assets/images/contact/myPhoto.jpg" alt="myphoto">
				</div>

				<div id="personal-contact">
					<div>
						<h6><img src="../assets/images/contact/mail.png" alt="mail:">{{links.email}}</h6>
					</div>
					<div>
						<h6><img src="../assets/images/contact/phone.png" alt="phone:">{{links.phone}}</h6>
					</div>
				</div>
			</div>

			<div id="right" class="col-sm-8 container-fluid">
				<div id="intro" class="margin-left">
					<h1>{{links.intro[0]}}</h1>
					<h5>{{links.intro[1]}}</h5>
				</div>


				<div class="row ">
					<div class="col-sm-6">
						<a href="{{resume}}" target="_blank"><button type='button' class="btn custom-btn">View My Resume</button></a>
					</div>
					<div class="col-sm-6">
						<a href="mailto:{{links.email}}" target="_blank"><button type='button' class="btn custom-btn">Send Message</button></a>
					</div>
				</div>
			</div>
		</div>
	</div>




</div>
