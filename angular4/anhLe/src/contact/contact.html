<div id="contact" class="container-fluid">
	<div class="row">
		<div id="left" class="col-lg-4">
			<div class="myPhoto"></div>
			<div class="network-icons">
				<i class="fa fa-github" aria-hidden="true"></i>
				<i class="fa fa-linkedin" aria-hidden="true"></i>
				<i class="fa fa-envelope" aria-hidden="true"></i>
			</div>
		</div>
		<div id="right" class="col-lg-8">
			<div id="intro">
				<h3>{{contact.intro[0]}}</h3>
				<h4>{{contact.intro[1]}}</h4>
			</div>


			<div class="view-resume">
				<button type='button' class="btn my-btn-outline">
					<a href="newsletter_01.pdf" target="_blank">View My Resume</a></button>
			</div>

			<div>
				<h5>Reach out to me at:</h5>
			</div>

			<div id="personal-contact" class="row">
				<div class="col-md-6">
					<h4>{{contact.email}}</h4>
				</div>
				<div class="col-md-6">
					<h4>{{contact.phone}}</h4>
				</div>
			</div>


			<div class="send-message">
				<button type='button' class="btn my-btn-outline">
					<a href="newsletter_01.pdf" target="_blank">Send Message</a></button>
			</div>
		</div>
	</div>
</div>
